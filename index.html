<!DOCTYPE html>
<html>
<head>
<title>My Calculator</title>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1" >

<link rel="stylesheet" type="text/css" href="styles.css" />

<script type="text/javascript" src="java.js">
	
	
	
	

</script>


</head>
<body>

<div class="container">
	<input type="text" name="disp" id="disp" /><br>
	
	<!-- buttons -->
		<table>
		<tr>
				<td><button onclick="clearInput();">c</button></td>
				<td><button onclick="deleteLast();"><</button></td>
				<td><button onclick="Calculate();">=</button></td>
				<td><button onclick="setOp(1);" >/</button></td>
			</tr>
			<tr>
				<td><button onclick="addValue(7);">7</button></td>
				<td><button onclick="addValue(8);">8</button></td>
				<td><button onclick="addValue(9);">9</button></td>
				<td><button onclick="setOp(2);">*</button></td>
			</tr>
			
			<tr>
				<td><button onclick="addValue(4);">4</button></td>
				<td><button onclick="addValue(5);">5</button></td>
				<td><button onclick="addValue(6);">6</button></td>
				<td><button onclick="setOp(3);">-</button></td>
			</tr>
			
			<tr>
				<td><button onclick="addValue(1);">1</button></td>
				<td><button onclick="addValue(2);">2</button></td>
				<td><button onclick="addValue(3);">3</button></td>
				<td><button onclick="setOp(4);">+</button></td>
			</tr>
		</table>
	<!-- end the buttons -->
</div>


</body>
</html>
